<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katten Galerij</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #cb1333, #de45c1, #b96be2, #84a9e0, #23d43b, #d0bb08, #eb6d17);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-bottom: 2rem;
            background-color: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .cat-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 980px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #0077ed;
            transform: scale(1.02);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #86868b;
        }

        @media (max-width: 768px) {
            .image-container {
                height: 300px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ontdek Schattige Katten</h1>
        <div class="image-container">
            <img class="cat-image" alt="Schattige kat" src="">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>
        <button class="button" onclick="loadNewCat()">
            <i class="fas fa-sync-alt"></i> Nieuwe Kat
        </button>
    </div>

    <script>
        const imageElement = document.querySelector('.cat-image');
        const loadingElement = document.querySelector('.loading');

        async function loadNewCat() {
            try {
                loadingElement.style.display = 'block';
                imageElement.style.opacity = '0';
                
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();
                
                imageElement.onload = () => {
                    imageElement.style.opacity = '1';
                    loadingElement.style.display = 'none';
                };
                
                imageElement.src = data[0].url;
            } catch (error) {
                console.error('Error loading cat image:', error);
                loadingElement.style.display = 'none';
            }
        }

        loadNewCat();
    </script>
</body>
</html>
